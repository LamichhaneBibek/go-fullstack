<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      html,
      body,
      .intro {
        height: 100%;
      }

      @media (min-width: 550px) and (max-width: 750px) {
        html,
        body,
        .intro {
          height: 550px;
        }
      }

      @media (min-width: 800px) and (max-width: 850px) {
        html,
        body,
        .intro {
          height: 550px;
        }
      }

      a.link {
        font-size: 0.875rem;
        color: #6582b0;
      }
      a.link:hover,
      a.link:active {
        color: #426193;
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->

    <section class="intro">
      <div class="bg-image h-100">
        <div
          class="mask d-flex align-items-center h-100"
          style="background-color: #f3f2f2"
        >
          <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
              <div class="col-12 col-lg-9 col-xl-8">
                <div class="card" style="border-radius: 1rem">
                  <div class="row g-0">
                    <div class="col-md-4 d-none d-md-block">
                      <img
                        src="https://mdbootstrap.com/img/Photos/Others/sidenav2.jpg"
                        alt="login form"
                        class="img-fluid"
                        style="
                          border-top-left-radius: 1rem;
                          border-bottom-left-radius: 1rem;
                        "
                      />
                    </div>
                    <div class="col-md-8 d-flex align-items-center">
                      <div class="card-body py-5 px-4 p-md-5">
                        <form action="/users" method="POST">
                          <h4 class="fw-bold mb-4" style="color: #92aad0">
                            Add User Details
                          </h4>
                          <div class="form-outline mb-4">
                            <input
                              type="text"
                              id="name"
                              class="form-control"
                              name="name"
                              placeholder="Name"
                            />
                          </div>

                          <div class="form-outline mb-4">
                            <input
                              type="email"
                              id="email"
                              class="form-control"
                              name="email"
                              placeholder="Email"
                            />
                          </div>

                          <div class="form-outline mb-4">
                            <input
                              type="password"
                              id="password"
                              class="form-control"
                              name="password"
                              placeholder="Password"
                            />
                          </div>

                          <div class="d-flex justify-content-end pt-1 mb-4">
                            <button
                              class="btn btn-primary btn-rounded"
                              type="submit"
                              style="background-color: #92aad0"
                            >
                              Submit
                            </button>
                          </div>
                          <hr />
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
